# test file for network-interfaces
---
- hosts: localhost
  connection: local
  become: true
  roles:
    - ../../
  vars:
    network_interfaces_manage_devices: true
    network_interfaces_interfaces:
      - device: "{{ hostvars[inventory_hostname]['ansible_' + (ansible_interfaces | difference(['lo']) | sort | list | first)]['device'] }}"
        triggers:
          - auto
        family: inet
        method: dhcp
        pre-up:
          - 'sleep 2'
